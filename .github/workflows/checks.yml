---
name: Code

on:
  pull_request:
    branches:
      - main

permissions: read-all

jobs:
  Lint:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Python Black
        uses: psf/black@stable

      - name: Checkov
        uses: bridgecrewio/checkov-action@v12
