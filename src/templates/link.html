<!DOCTYPE html>
<html lang="en">

<head>
    <title>LinkShort - Shortened Link</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="static/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="static/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="static/favicon.svg" />
    <link rel="shortcut icon" href="static/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png" />
    <link rel="manifest" href="static/site.webmanifest" />
</head>

<body>
    <div id="notification" class="notification"></div>
    <form method="GET" action="" autocomplete="off" class="form">
        <div class='control'>
            <center>
                <h1>
                    Your short link
                </h1>
            </center>
        </div>
        <div class='control block-cube block-input'>
            <input name="link" id="link" required="" value="https://{{tld}}/{{extension}}">
            <div class='bg-top'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg-right'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg'>
                <div class='bg-inner'></div>
            </div>
        </div>
        <button id="copy-btn" type="button" class="btn block-cube block-cube-hover">
            <div class='bg-top'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg-right'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg'>
                <div class='bg-inner'></div>
            </div>
            <div class='text'>
                Copy to clipboard
            </div>
        </button>
        <p>
            <button class="btn block-cube-2 block-cube-hover">
                <div class='bg-top'>
                    <div class='bg-inner'></div>
                </div>
                <div class='bg-right'>
                    <div class='bg-inner'></div>
                </div>
                <div class='bg'>
                    <div class='bg-inner'></div>
                </div>
                <div>
                    <a href="https://{{tld}}" target="_blank"><span class='text'>Share another link</span></a>
                </div>
            </button>
        <div class='credits'>
            <a href='https://github.com/jackseceng/LinkShort/tree/main' target='_blank'>
                Source code
            </a>
            |
            <a href='https://jacksec.engineer' target='_blank'>
                Made by Jack
            </a>
        </div>
    </form>
    <script src="{{ url_for('static', filename='copy.js') }}"></script>
</body>

</html>
